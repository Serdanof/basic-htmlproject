<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="ron bonnke" />
    <meta name="description" content="Contact info for the Little Taco Shop" />
    <title>Us - LTS</title>
    <link rel="icon" href="img/taco.ico.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco Shop"></abbr>LTS</a
            >
          </li>
          <li>
            <a href="/#menu">Our menu</a>
          </li>
          <li>
            <a href="/hours.html">Store hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img src="img/closeup.jpeg" alt="Tacos" title="We love tacos" />
        <figcaption>Tacos Close up</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <!-- our content -->
        <h2>Our contact form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message:</legend>
            <p>
              <label for="name">Name :</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">your message : </label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Enter your message here !!"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 TAco temptation lane suite T <br />
          kansas town, mob 1231234123 <br /><br />
          Phone: <a href="tel: 123456789"> 080 4444 888</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>copyright &copy; Ron's Taco Shop</p>
    </footer>
  </body>
</html>
